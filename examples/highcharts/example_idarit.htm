<!DOCTYPE html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<meta name="author" content="Florian Thiery M.Sc.">
<meta name="keywords" content="HTML,CSS,XML,JavaScript">
<meta name="description" content="highcharts example.">
<meta name="robots" content="noindex,nofollow">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
$(document).ready(function() {
	var store = "http://labeling.i3mainz.hs-mainz.de/sparqlproxy/SPARQL";
	var query1 = 'PREFIX idarit: <http://www.idarit.de/> SELECT * WHERE { ?s idarit:younger idarit:Kai . }';
	query1 = encodeURIComponent(query1);
	var query2 = 'PREFIX idarit: <http://www.idarit.de/> SELECT * WHERE { ?s idarit:older idarit:Kai . }';
	query2 = encodeURIComponent(query2);
	var count1 = -1;
	var count2 = -1;
	var text1 = "younger Kai";
	var text2 = "older Kai";
	$.ajax({
		async: false,
		dataType: 'json',
		data: {
			repo: 'idarit',
			query: query1,
			format: 'json'
		},
		url: store,
		error: function(jqXHR, textStatus, errorThrown) {
			alert(errorThrown);
		},
		success: function (response) {
			var bindings = response.results.bindings;
			count1 = bindings.length;
		}
	});
	$.ajax({
		async: false,
		dataType: 'json',
		data: {
			repo: 'idarit',
			query: query2,
			format: 'json'
		},
		url: store,
		error: function(jqXHR, textStatus, errorThrown) {
			alert(errorThrown);
		},
		success: function (response) {
			var bindings = response.results.bindings;
			count2 = bindings.length;
		}
	});
	console.info(count1, count2);
	$('#container').highcharts({
		chart: {
			type: 'column'
		},
		title: {
			text: 'Test'
		},
		xAxis: {
			categories: [
				text1,
				text2
			],
			crosshair: true
		},
		yAxis: {
			min: 0,
			title: {
				text: 'Anzahl'
			}
		},
		tooltip: {
			headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
			pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
				'<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
			footerFormat: '</table>',
			shared: true,
			useHTML: true
		},
		plotOptions: {
			column: {
				pointPadding: 0.2,
				borderWidth: 0
			}
		},
		series: [{
			name: 'Anzahl',
			data: [count1, count2]
		}]
	});
});
</script>
</head>
<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
